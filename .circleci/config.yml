version: 2.1

working_directory: ~/pipelinelesson
jobs
  build:
    working_directory: ~/pipelinelesson
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm run lint
  test:
    working_directory: ~/pipelinelesson
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm run test
  analyze:
    working_directory: ~/pipelinelesson
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm audit

workflows:
  my_workflow:
    jobs:
      - build
